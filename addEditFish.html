<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Page</title>
    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="addEditFishStyles.css">
</head>

<body>
    <div class="container">
        <h2>Submit Page</h2>

        <!-- Date Selector -->
        <div class="date-selector">
            <label for="date">Select a Date:</label>
            <input type="date" id="date" class="date-input">
        </div>

        <!-- Textboxes -->
        <div class="textboxes">
            <label for="input1">Input 1:</label>
            <input type="number" id="input1" class="number-input" min="0" max="200">

            <label for="input2">Input 2:</label>
            <input type="number" id="input2" class="number-input" min="0" max="200">

            <label for="input3">Input 3:</label>
            <input type="number" id="input3" class="number-input" min="0" max="200">

            <label for="input4">Input 4:</label>
            <input type="number" id="input4" class="number-input" min="0" max="200">
        </div>

        <!-- Submit Button -->
        <button id="submit-button">Submit</button>

        <!-- Error message display -->
        <div id="error-message" class="error-message"></div>

        <button onclick="navigateToPage('index.html')">Home</button>
    </div>

    <!-- Link to the JavaScript file -->
    <script src="addEditFishScript.js"></script>
    <script src="javascript.js"></script>
</body>

</html>
